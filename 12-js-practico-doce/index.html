<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TYPER 3000</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-dark text-white d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <div class="card bg-secondary text-light p-4 shadow-lg">
            <h2 class="mb-4">⌨️ TYPER 3000 ⌨️</h2>
            <p>Escribí la siguiente palabra:</p>
            <h1 id="randomWord" class="display-4 text-info mb-4"></h1>
            <div class="mb-3">
                <input type="text" id="text" class="form-control form-control-lg" placeholder="Type the word here..."
                    autocomplete="off" />
            </div>
            <p class="time-container">Tiempo restante: <span id="timeSpan">10s</span></p>
            <p class="score-container">Score: <span id="score">0</span></p>
        </div>

        <div id="end-game-container" class="mt-4 text-center"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
