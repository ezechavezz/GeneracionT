<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto Hover Invaluable</title>
    <style>
        .button {
            background-color: #3498db; /* Color inicial del fondo */
            color: white; /* Color inicial del texto */
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease; /* Suaviza la transici√≥n de los cambios de color */
        }

        .button:hover {
            background-color: #2ecc71; /* Color del fondo al pasar el cursor */
            color: #ffffff; /* Color del texto al pasar el cursor */
        }
    </style>
</head>
<body>
    <button class="button">Hover Invaluable</button>
</body>
</html>
